<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="score-section">
        <h2 class="score-title">Your Result</h2>
        <div class="circle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary-section">
        <h3 class="summary-title">Summary</h3>
        <div class="category reaction">
          <div class="summary-name">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <span>Reaction</span>
          </div>
          <span><strong>80</strong> / 100</span>
        </div>
        <div class="category memory">
          <div class="summary-name">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <span>Memory</span>
          </div>
          <span><strong>92</strong> / 100</span>
        </div>
        <div class="category verbal">
          <div class="summary-name">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <span>Verbal</span>
          </div>
          <span><strong>61</strong> / 100</span>
        </div>
        <div class="category visual">
          <div class="summary-name">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <span>Visual</span>
          </div>
          <span><strong>72</strong> / 100</span>
        </div>
        <button>Continue</button>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://x.com/jnyngxi188584">Maru</a>.
      </p>
    </footer>
  </body>
</html>
